<!DOCTYPE html>
<html lang="en">

<head>
    <style>
   body {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
}

</style>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .bg-color {
            background: linear-gradient(90deg, #0d6efd, #495057);
            color: white;
        }
        h1.card-title {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
            text-align: center;
        }
        header.card,
        nav.card,
        main.card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }
        nav.card {
            border-left: 5px solid #0d6efd;
        }
        main.card {
            border-left: 5px solid #198754;
        }
        h3 {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
            color: #343a40;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <header class="card mb-3">
            <div class="card-body bg-color">
                <h1 class="card-title">Я и моя образовательная программа</h1>
            </div>
        </header>

        <nav class="card mb-3">
            <div class="card-header bg-light">
                {% include 'StelmakApp/navigation.html' %}
            </div>
        </nav>

        <main class="card mb-3">
            <div class="card-body bg-white">
                <h3>{% block small %}{% endblock %}</h3>
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>

</html>
