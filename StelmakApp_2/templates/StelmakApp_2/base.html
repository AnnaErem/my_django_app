<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
</head>

<body>
    <div class="container my-4">
        <header class="card mb-3">
            <div class="card-body bg-color">
                <h1 class="card-title">Я и моя образовательная программа</h1>
            </div>
        </header>

        <nav class="card mb-3">
            <div class="card-header">
                {% include 'StelmakApp_2/navigation.html' %}
            </div>
        </nav>

        <main class="card mb-3">
            <div class="card-body">
                <h3>{% block small %}{% endblock %}</h3>
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>

</html>
