<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Образовательная программа</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .bg-color {
            background: linear-gradient(to right, #0d6efd, #6c757d);
            color: white;
        }
        h1.card-title {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
        }
        nav.card {
            border-left: 5px solid #0d6efd;
        }
        main.card {
            border-left: 5px solid #198754;
        }
        h3 {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <header class="card mb-3 shadow">
            <div class="card-body bg-color">
                <h1 class="card-title text-center">Я и моя образовательная программа</h1>
            </div>
        </header>

        <nav class="card mb-3 shadow-sm">
            <div class="card-header bg-light">
                {% include 'StelmakApp_2/navigation.html' %}
            </div>
        </nav>

        <main class="card mb-3 shadow-sm">
            <div class="card-body bg-white">
                <h3 class="text-secondary">{% block small %}{% endblock %}</h3>
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
